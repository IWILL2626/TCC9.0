<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - I Will</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    
    <header class="admin-header">
        <div class="header-content">
            <h1><i class="fas fa-shield-halved"></i> Painel de Administração</h1>
            <nav>
                <a href="vendas.html" class="nav-link">Ver Site</a>
                <button id="logoutBtn" class="btn-logout">Sair <i class="fas fa-sign-out-alt"></i></button>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Carregando todos os serviços...</p>
        </div>

        <div class="services-table-container">
            <h2>Gerenciamento de Serviços</h2>
            <p>Abaixo estão todos os serviços publicados na plataforma.</p>
            <table id="servicesTable">
                <thead>
                    <tr>
                        <th>Serviço</th>
                        <th>Vendedor</th>
                        <th>Preço</th>
                        <th>Data de Criação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="javascript/admin.js"></script>

</body>
</html>
