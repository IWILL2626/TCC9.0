<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Will - Meu Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/icon.png" alt="Ícone I Will" class="logo-to-toggle">
            <span>I Will</span>
        </div>
        <nav>
            <button class="btn btn-secondary" onclick="window.location.href='vendas.html'">
                <i class="fas fa-arrow-left"></i> Voltar para Vendas
            </button>
        </nav>
    </header>

    <main>
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img id="profileImage" src="img/avatar.png" alt="Foto de Perfil" class="profile-image">
                    <label for="newProfileImageInput" class="edit-profile-image">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="newProfileImageInput" accept="image/*" style="display: none;">
                </div>
                <h2 id="profileName">Carregando...</h2>
                <p id="profileCourse">Carregando...</p>
            </div>
            <div class="profile-details">
                <h3>Informações de Contato</h3>
                <div class="detail-item">
                    <i class="fas fa-user-circle"></i>
                    <span id="profileUsername">Carregando...</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-envelope"></i>
                    <span id="profileEmail">Carregando...</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-phone"></i>
                    <span id="profilePhone">Carregando...</span>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn-action btn-edit" id="editProfileBtn">
                    <i class="fas fa-pencil-alt"></i> Editar Perfil
                </button>
            </div>
        </div>
    </main>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="modalCloseBtn">&times;</button>
            <h2>Editar Perfil</h2>
            <div class="modal-body">
                <div class="input-group">
                    <label for="editName">Nome</label>
                    <input type="text" id="editName" placeholder="Seu nome completo">
                </div>
                <div class="input-group">
                    <label for="editPhone">Telefone</label>
                    <input type="tel" id="editPhone" placeholder="(00) 00000-0000">
                </div>
                <div class="input-group">
                    <label for="editCourse">Turma</label>
                    <input type="text" id="editCourse" placeholder="Sua turma ou curso">
                </div>
                <div class="modal-actions">
                    <button class="btn-action btn-save" id="saveChangesBtn">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="javascript/utils.js"></script>
    <script src="javascript/dark-mode-global.js"></script>
    <script src="javascript/perfil.js"></script>
</body>
</html>
